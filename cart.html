<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon 2.0</title>
    <!-- Tailwind Css -->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Name Icon -->
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.1/dist/jdenticon.min.js" async
    integrity="sha384-l0/0sn63N3mskDgRYJZA6Mogihu0VY3CusdLMiwpJ9LFPklOARUcOiWEIGGmFELx" crossorigin="anonymous">
    </script>
    <!-- Numeral.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="./firebase.js"></script>
    <script src="./header.js"></script>
    <script src="./cart.js"></script>

</head>

<body>

    <!-- <button class="h-10 px-6 font-semibold rounded-md bg-orange-900 text-white" type="submit">
        This is amazon 2.0
    </button> -->

    <div class="bg-white  w-full">
        <div class="header h-16 bg-gray-900 flex items-center">
            <div class="logo w-1/5 h-16 ml-10 mt-6">
                <a href="index.html">
                <img class="w-28 h-10 object-contain" src="./photos/Amazon logo.png" alt="">
                </a>
            </div>
            
            <input
                class="h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 rounded-l-xl px-3 text-white ml-6 focus:outline-none"
                id="search" type="text" placeholder="Search...">
            <div
                class="categories h-9 w-30  bg-gray-800 border border-gray-500 border-opacity-75 px-3 text-white flex items-center">
                Categories....
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <div
                class="search-icon h-9 w-10 bg-yellow-500 border border-gray-500 border-opacity-75 rounded-r-xl flex justify-center items-center text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>

            <!-- Right Icons -->
            <div class="icons relative text-white flex items-center ml-auto mr-8 w-48 h-16 justify-around">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                <div class="cart-icon relative h-10 w-10 bg-yellow-500 flex items-center justify-center rounded-xl">
                    <div
                        class="cart-items-number absolute top-0 right-0 h-5 w-5 bg-white rounded-full flex justify-center items-center text-gray-800 text-sm font-bold">
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
               
                <svg class="rounded h-12 w-12 " data-jdenticon-value="Sammed"></svg>
            </div>
        </div>

        <div class="main h-screen flex ">
            <div class="hidden md:block main-sidebar border-t-2 border-gray-700 w-1/5 bg-gray-900 p-6 ">
                <div class="sidebar-categories">
                    <div
                        class="sidebar-main-category text-yellow-500 cursor-pointer flex font-bold mb-4 p-2 bg-gray-700 rounded-lg">
                        <span class="w-8">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                            </svg>
                        </span>
                        <span>Categories</span>
                    </div>
                    <div class="sidebar-main-category cursor-pointer flex text-white font-bold p-2">
                        <span class="w-8"></span>
                        <span>Echo and Alexa</span>
                    </div>
                    <div class="sidebar-main-category cursor-pointer flex text-white font-bold p-2">
                        <span class="w-8"></span>
                        <span>Kindle</span>
                    </div>
                    <div class="sidebar-main-category cursor-pointer flex text-white font-bold p-2">
                        <span class="w-8"></span>
                        <span>Books</span>
                    </div>
                    <div class="sidebar-main-category cursor-pointer flex text-white font-bold p-2">
                        <span class="w-8"></span>
                        <span>Electronics</span>
                    </div>
                    <div class="sidebar-main-category cursor-pointer flex text-white font-bold p-2">
                        <span class="w-8"></span>
                        <span>Home and Garger</span>
                    </div>
                    <div class="sidebar-main-category cursor-pointer flex text-white font-bold p-2">
                        <span class="w-8"></span>
                        <span>Fashion</span>
                    </div>
                    <div
                        class="sidebar-main-category cursor-pointer flex text-white font-bold p-2 hover:bg-gray-700 rounded-xl mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                        <span class="w-4"></span>
                        <span>Sell On Amazon</span>
                    </div>
                    <div
                        class="sidebar-main-category cursor-pointer flex text-white font-bold p-2 hover:bg-gray-700 rounded-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span class="w-4"></span>
                        <span>Help</span>
                    </div>
                </div>
            </div>

            <div class="main-section flex-1 p-6 bg-gray-100">
                    <h1 class="font-bold text-gray-500 text-3xl">Shopping Cart</h1>
                    <div class="font-bold text-gray-600 table-titles flex mt-2">
                        <h2 class="flex-grow">Products</h2>
                        <h2 class="w-48">Count</h2>
                        <h2 class="w-48">Total Cost</h2>
                        <span class="w-10"></span>
                    </div>


                    <div class="cart-items mt-5">

                        <!-- Cart-items Go here -->
                        
                    </div>

                    <div class="cmplt-order flex justify-end mt-2">
                        <div class="total-cost  mr-4">
                            <h2 class="total text-gray-500 font-bold ">Total Cost</h2>
                            <div class="total-cost-number font-bold text-gray-600 text-3xl ">
                                
                            </div>
                        </div>
                        <div class="checkout button font-bold text-xl w-56 text-white cursor-pointer bg-yellow-500 hover:bg-yellow-600 flex items-center justify-center rounded-md">
                            Complete Order
                        </div>
                    </div>
            </div>

        </div>
    </div>



</body>

</html>
